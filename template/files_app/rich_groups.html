<br>
<section class="mb-8">
  <div class="container relative">
    <div class="flex flex-wrap items-center justify-center gap-8 lg:justify-between">
      <!-- Category -->

      {% for group in groups %}
      <a
        class="relative flex w-25 flex-col items-center justify-between gap-y-1.5 sm:w-auto sm:gap-y-2.5"
        href="{% url 'file:filter_shop' slug=group.slug %}"
        title="مشاهده محصولات گروه {{group.title}}"
      >
        <div
          class="border-gradient group relative rounded-full p-px before:absolute before:-inset-px before:h-[calc(100%+2px)] before:w-[calc(100%+2px)] before:rounded-full"
        >
          <img
            alt="دسته بندی {{group.group_name}}"
            class="relative rounded-full object-cover w-24 h-24 sm:w-28 sm:h-28"
            src="{{media_url}}{{group.image}}"
            loading="lazy"
          />

        </div>
        <h3 class="line-clamp-2 h-10 text-center text-sm sm:text-base">
          {{group.title}}
        </h3>
      </a>
      {% endfor %}

    </div>
  </div>
</section>
